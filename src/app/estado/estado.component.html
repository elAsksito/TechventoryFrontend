<div class="card">
  <div class="card-header bg-dark text-white">
    Lista de Estados
  </div>

  <div class="card-body">
    <button class="btn btn-success mb-3" [routerLink]="['/estado/nuevo']">
      <i class="bi bi-plus-lg"></i> Nuevo Estado
    </button>

    <table class="table table-hover table-bordered">
      <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Nombre</th>
        <th>Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let estado of estados; index as i">
        <td>{{ i + 1 }}</td>
        <td>{{ estado.nombreEstado }}</td>
        <td>
          <button class="btn btn-outline-primary me-2"
                  [routerLink]="['/estado/editar', estado.idEstado]">
            <i class="bi bi-pencil"></i>
          </button>
        </td>
      </tr>
      <tr *ngIf="estados.length === 0">
        <td colspan="3" class="text-center">No hay estados registrados.</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
