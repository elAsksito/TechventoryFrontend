<div class="login-container">
  <div class="card-login">
    <div class="row g-0">
      <div class="col-md-6 image-container">
        <img src="assets/logo.png" alt="Login Image" class="img-fluid rounded-start" />
      </div>
      <div class="col-md-6 form-container">
        <div class="form-content">
          <h2 class="text-center mb-4">Bienvenido</h2>
          <form (ngSubmit)="onLogin()" #loginForm="ngForm">
            <div class="mb-3">
              <input
                type="email"
                class="form-control input-rounded"
                placeholder="Correo"
                required
                [(ngModel)]="correoUsuario"
                name="username"
                #usernameInput="ngModel"
                [ngClass]="{'is-invalid': usernameInput.invalid && usernameInput.touched}"
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                class="form-control input-rounded"
                placeholder="ContraseÃ±a"
                required
                [(ngModel)]="contraseniaUsuario"
                name="password"
                #passwordInput="ngModel"
                [ngClass]="{'is-invalid': passwordInput.invalid && passwordInput.touched}"
              />
            </div>
            <div *ngIf="errorMessage" class="error">
              {{ errorMessage }}
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-rounded" [disabled]="loginForm.invalid">Ingresar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
