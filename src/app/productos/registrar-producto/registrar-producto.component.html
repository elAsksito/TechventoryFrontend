<div class="card">
  <div class="card-header custom-header text-white">
    Registrar Producto
  </div>
  <div class="card-body position-relative">
    <button class="btn p-0 position-absolute" [routerLink]="['/productos']"
          style="border: none; background: none; top: 0; left: 0; margin: 20px;">
    <img src="assets/atras.png" class="rounded-circle" alt="Volver a estados"
         style="width: 45px; height: 45px;">
  </button>
  <div class="w-75 mx-auto">
    <form [formGroup]="productoForm">

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" formControlName="nombreProducto" placeholder="Ingrese nombre del producto" required>
        </div>

        <div class="col-md-6 mb-3">
          <label for="stock" class="form-label">Stock</label>
          <input type="number" class="form-control" id="stock" formControlName="stock" placeholder="Ingrese stock" required>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="precio" class="form-label">Precio</label>
          <input type="number" class="form-control" id="precio" formControlName="precio" placeholder="Ingrese precio" step="0.01" required>
        </div>

        <div class="col-md-6 mb-3">
          <label for="sku" class="form-label">SKU</label>
          <input type="text" class="form-control" id="sku" formControlName="sku" placeholder="Ingrese SKU" required>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="codigoBarras" class="form-label">Código de Barras</label>
          <input type="text" class="form-control" id="codigoBarras" formControlName="codigoBarras" placeholder="Ingrese código de barras" required>
        </div>

        <div class="col-md-6 mb-3">
          <label for="idEstado" class="form-label">Estado</label>
          <select formControlName="idEstado" class="form-select" id="idEstado">
            <option value="" disabled selected>Seleccione estado</option>
            <option *ngFor="let estado of estados" [value]="estado.idEstado">
              {{ estado.nombreEstado }}
            </option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="idCategoria" class="form-label">Categoría</label>
          <select formControlName="idCategoria" class="form-select" id="idCategoria">
            <option value="" disabled selected>Seleccione categoría</option>
            <option *ngFor="let categoria of categorias" [value]="categoria.idCategoria">
              {{ categoria.nombreCategoria }}
            </option>
          </select>
        </div>

        <div class="col-md-6 mb-3">
          <label for="descripcion" class="form-label">Descripción</label>
          <textarea class="form-control" id="descripcion" formControlName="descripcion" rows="3" placeholder="Ingrese una descripción"></textarea>
        </div>
      </div>

      <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-primary" (click)="guardar()">Guardar Producto</button>
      </div>

    </form>
  </div>
</div>
</div>
